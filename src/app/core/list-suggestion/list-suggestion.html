<div class="container">
  <h2 class="title">Liste des Suggestions</h2>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Rechercher par titre ou catégorie..."
      [(ngModel)]="searchTerm"
      (input)="filterSuggestions()"
    />
  </div>
  <div class="suggestion-list">
    <div class="card" *ngFor="let s of filteredSuggestions">
      <div class="card-header">
        <h3>{{ s.title }}</h3>

        <span class="status" [ngClass]="s.status">
          {{ getStatusLabel(s.status) }}
        </span>
      </div>

      <p class="description">{{ s.description }}</p>

      <div class="details">
        <span><strong>Catégorie :</strong> {{ s.category }}</span>
        <span><strong>Date :</strong> {{ s.date | date : 'dd/MM/yyyy' }}</span>
      </div>
      <div class="card-actions">
        <button class="btn like" (click)="addLike(s)">Like {{ getLikes(s) }}</button>
        <button class="btn fav" (click)="addToFavorites(s)">Ajouter aux favoris</button>
      </div>
    </div>
  </div>
</div>
